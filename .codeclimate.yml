engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      CleanCode/ElseExpression:
        enabled: false
      Design/NpathComplexity:
        enabled: false
      Design/WeightedMethodCount:
        enabled: false
      CyclomaticComplexity:
        reportLevel: 15
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
    checks:
      Generic WhiteSpace DisallowTabIndent NonIndentTabsUsed:
        enabled: false
      Generic WhiteSpace DisallowTabIndent TabsUsed:
        enabled: false
  markdownlint:
    enabled: true
    checks:
      MD010:
        enabled: false
      MD013:
        enabled: false
      MD029:
        style: "ordered"
ratings:
  paths:
  - "**.php"
  - "**.md"
exclude_paths:
- tests/
- vendor/
